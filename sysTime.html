<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js获取系统时间</title>
  <style>
    .container {
      position: relative;
      width: 100%;
    }
    #clock {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="clock"></div>
  </div>
  <script>
    function sysTime (clock) {
      var now = new Date();         // 创建Date对象
      var year = now.getFullYear(); // 获取年份
      var month = now.getMonth();   // 获取月份
      var date = now.getDate();     // 获取提起
      var day = now.getDay();       // 获取星期
      var hour = now.getHours();    // 获取小时
      var minu = now.getMinutes();  // 获取分钟
      var sec = now.getSeconds();   // 获取秒
      month += 1;
      var arrWeek = new Array("星期一","星期二","星期三","星期四","星期五","星期六");
      var week=arrWeek[day];        //获取中文的星期
      var time = year + "年" + month + "月" + date + "日" + week + " " + hour + ":" + minu + ":" + sec; // 组合系统时间
      clock.innerHTML = "当前时间：" + time;  // 显示系统时间
    }
    window.onload = function () {
      window.setInterval("sysTime(clock)", 1000);
    }
  </script>
</body>
</html>
